<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>structure_analysis</title>
</head>
<body>
    <!--
        这些标签用于区分网页内部的结构
        header 头部
        footer 脚部
        section web页面中的一块被独立标记出来的区域
        article  独立的文章内容
        aside 相关内容或者应用，常用于侧边栏
        nav 导航类的辅助内容
    -->
<header><h2>网页头部</h2></header>

<section><h2>网页主题</h2></section>

<footer><h2>网页脚部</h2></footer>









</body>
</html>
