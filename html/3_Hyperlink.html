    <a name="top"></a>  <!--这是一个锚标记，名字不是必须的-->
   
   
   <!--超链接用a标签来实现，-->
   <!--这是页面间跳转超链接-->
   <!--文本超链接 -->
   <!--
    target="_blank" 效果是新建一个网页来跳转
    target="_self" 效果是在此页面打开，这个是默认跳转方式
    target="_parent" 效果是在父级窗口打开
    -->

   <a href="https://www.google.com.my" target="_blank">点击我跳转到google</a>
   <br/>
   <!--也可以通过相对路径跳转-->

        <img src="../resources/image/海报版式1.png" alt="avatar" 
        title="jump to google"  width="560" height="315">
    </a>

    <!--锚链接
    在body的最上方，有一个用name作为标记的锚标记，或者说锚点
    可以通过一个锚链接直接跳转到本页面的锚标记位置
    当然，也可以跳转到其他页面的锚标记位置
    锚链接的语法是 <a href="#锚点名称">超文本</a>
