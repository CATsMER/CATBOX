<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title> I’m cat list</title>
</head>
<body>
     <!--序列部分 list-->
    <!--有序序列ordered list-->
    <ol>
        <li>math</li>
        <li>chinese</li>
        <li>english</li>
        <li>biology</li>
        <li>physics</li>
        <li>chemical</li>
    </ol>
    <!--无序序列unordered list-->
    <ul> 
        <li>math</li>
        <li>chinese</li>
        <li>english</li>
        <li>biology</li>
        <li>physics</li>
        <li>chemical</li>
    </ul>
    <!--自定义序列 difintion list-->
    <!--标题 difintion-list title  序列 difintion-list detail-->
    <dl>
        <dt>考试学科</dt>

        <dd>math</dd>
        <dd>chinese</dd>
        <dd>english</dd>
        <dd>biology</dd>
        <dd>physics</dd>
        <dd>chemical</dd>
    </dl>




    <!--border 标签，用于给table添加边框，并使边框具有n个像素的宽度-->
    <table border ="1px">
        <!--table row ，table col(td)and row/column span-->
        <tr>
            <!--可以用 css 的style="text-align: center 来使其居中-->
            <td rowspan="3">1-1</td>
            <td colspan="3" style="text-align: center">1-2</td> 
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
        </tr>
    </table>
   <!--填充长度-->
   <hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/>
   <hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/>
   <hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/>
   <hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/>



    <a name="foot"></a>
</body>
</html>
