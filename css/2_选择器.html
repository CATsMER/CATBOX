<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

  <style>
    /*类选择器：  .class的名称{} 可以多个标签归于同一类     */
    .PA1{ color: beige;}
    .PA2{  color: blanchedalmond;  }
    /*id选择器：      # id {}    id是全局唯一的，不能复用    */
    #PA3{color: aqua;}
    /* 不遵循就近原则，id选择>class>标签 */
  </style>


<body>
    <h1 class="PA1">标题1</h1>
    <h1 class="PA1">标题2</h1>
    <h1 class="PA2">标题3</h1>
    <h1 class="PA2">标题4</h1>
    <p class="PA1">行1</p>
    <p id="PA3">行2</p>
    
</body>
</html>
